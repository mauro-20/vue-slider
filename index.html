<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Carosel</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- font awesome -->
  <link rel="stylesheet" href="css/style.css">
  </head>
<body>

  <div id="root">
    <div class="carosel-wrapper">
      <a class="carosel-prev" @click='prevImg'>
        <i class="fas fa-chevron-left"></i>
      </a>
      <div class="carosel-images">
        <img :src="images[imageIndex]">
        <div class="carosel-bullet">
          <i class="fas fa-circle" v-for="(image, index) in images" :class="index == imageIndex ? 'active': ''"@click="selectBulletImage(index)"></i>
        </div>
      </div>
      <a class="carosel-next" @click='nextImg()'>
        <i class="fas fa-chevron-right"></i>
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
